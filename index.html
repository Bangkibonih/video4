<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 700;
      background: linear-gradient(90deg, #8a2be2, #00eaff);
      -webkit-background-clip: text;
      color: transparent;
    }

    input {
      display: block;
      width: 90%;
      max-width: 500px;
      margin: 0 auto 30px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      background: #1b1b1b;
      color: white;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      transition: 0.25s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .number {
      font-size: 20px;
      font-weight: 700;
      color: #a772ff;
    }

  </style>
</head>
<body>

  <h1>Katalog Baju</h1>
  <input type="text" id="search" placeholder="Cari berdasarkan nomor...">

  <div id="container" class="grid"></div>

  <script src="data.js"></script>
  <script>
    const container = document.getElementById("container");
    const search = document.getElementById("search");

    function render(items) {
      container.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="card-content">
            <div class="number">No. ${item.number}</div>
          </div>
        `;

        div.onclick = () => {
          window.location.href = item.link;
        };

        container.appendChild(div);
      });
    }

    render(items);

    search.addEventListener("input", () => {
      const keyword = search.value.toLowerCase();
      const filtered = items.filter(i => i.number.toLowerCase().includes(keyword));
      render(filtered);
    });
  </script>

</body>
</html>
