        /* --- 1. SETUP TEMA RAIN CLOUD --- */
        :root {
            /* Palette Rain Cloud */
            --bg-deep: #1e293b;       /* Langit Mendung Gelap */
            --bg-card: #334155;       /* Awan Abu */
            --text-main: #f1f5f9;     /* Putih Tulang */
            --text-sub: #94a3b8;      /* Abu Muda */
            --accent: #a5b4fc;        /* Periwinkle / Ungu Pudar (Gen Z vibe) */
            --accent-glow: rgba(165, 180, 252, 0.4);
            --glass: rgba(30, 41, 59, 0.7);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding-bottom: 140px; /* Space buat footer */
        }

        /* Scrollbar Custom (Tipis & Aesthetic) */
        ::-webkit-scrollbar { height: 5px; width: 5px; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* --- 2. PROFILE SECTION (Aesthetic) --- */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, rgba(51, 65, 85, 0.5) 0%, rgba(30, 41, 59, 0) 100%);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            margin-top: 10px;
        }

        .avatar-box {
            width: 110px; height: 110px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(45deg, #64748b, #a5b4fc); /* Gradient Ring */
            margin-bottom: 15px;
        }
        
        .avatar-box img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-deep); /* Biar ada gap */
        }

        .user-name { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 5px; color: var(--text-main); }
        .user-role { font-size: 0.9rem; color: var(--text-sub); font-weight: 400; }

        /* --- 3. SCROLL SECTION (Horizontal) --- */
        .step-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .step-header {
            display: flex; align-items: center; justify-content: space-between;
        }

        .step-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scroll-wrapper {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 4px; /* Biar shadow gak kepotong */
            scroll-behavior: smooth;
        }

        /* KARTU PILIHAN (Rain Cloud Style) */
        .option-card {
            min-width: 130px;
            width: 130px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }

        .option-card:hover {
            transform: translateY(-5px);
            background: #475569;
        }

        /* STATE ACTIVE (Glow Effect) */
        .option-card.active {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            background: #3e4c66;
        }

        .card-img {
            height: 90px;
            background: #252f42;
            display: flex; align-items: center; justify-content: center;
        }
        .card-img img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .option-card.active .card-img img { opacity: 1; }

        .card-info { padding: 10px; text-align: center; }
        .prompt-en { font-size: 0.8rem; font-weight: 700; color: #fff; display: block; margin-bottom: 2px; line-height: 1.3; }
        .prompt-id { font-size: 0.7rem; color: var(--text-sub); display: block; }

        /* --- 4. STICKY FOOTER (Glassmorphism) --- */
        .result-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 580px;
            background: rgba(30, 41, 59, 0.85); /* Semi transparan */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .result-label { font-size: 0.75rem; color: var(--text-sub); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-left: 5px;}

        textarea {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--accent);
            font-family: 'Consolas', monospace;
            width: 100%; height: 70px;
            border-radius: 12px;
            padding: 10px;
            resize: none; font-size: 0.85rem; outline: none;
        }

        .copy-btn {
            background: var(--text-main);
            color: var(--bg-deep);
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        .copy-btn:hover { background: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

    </style>

    // Array untuk menyimpan jawaban user (sesuai jumlah kategori)
    let userSelections = new Array(db.length).fill("");

    function renderApp() {
        const app = document.getElementById('app-content');
        
        db.forEach((section, index) => {
            // Buat Container per Step
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step-container';

            // Buat Judul
            const title = document.createElement('div');
            title.className = 'step-title';
            title.innerText = section.title;
            stepDiv.appendChild(title);

            // Buat Scroll Wrapper
            const scrollWrapper = document.createElement('div');
            scrollWrapper.className = 'scroll-wrapper';
            scrollWrapper.id = `group-${index}`;

            // Render Kartu Pilihan
            section.options.forEach(opt => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.onclick = () => selectOption(index, opt.en, card);

                // Placeholder Image (Ganti src nanti)
                const imgBox = document.createElement('div');
                imgBox.className = 'card-img';
                // Pake placeholder warna senada
                imgBox.innerHTML = `<img src="https://via.placeholder.com/150/334155/a5b4fc?text=${opt.en.split(' ')[0]}" alt="img">`;

                // Info Teks
                const infoBox = document.createElement('div');
                infoBox.className = 'card-info';
                infoBox.innerHTML = `<span class="prompt-en">${opt.en}</span><span class="prompt-id">${opt.id}</span>`;

                card.appendChild(imgBox);
                card.appendChild(infoBox);
                scrollWrapper.appendChild(card);
            });

            stepDiv.appendChild(scrollWrapper);
            app.appendChild(stepDiv);
        });
    }

    function selectOption(groupIndex, value, cardElement) {
        // 1. Visual: Reset active class di grup ini
        const group = document.getElementById(`group-${groupIndex}`);
        const cards = group.getElementsByClassName('option-card');
        for (let c of cards) c.classList.remove('active');

        // 2. Visual: Set active class ke kartu yg diklik
        cardElement.classList.add('active');

        // 3. Data: Simpan pilihan
        userSelections[groupIndex] = value;

        // 4. Generate
        generatePrompt();
    }

    function generatePrompt() {
        // Gabung array jadi string, filter yang kosong
        const cleanParts = userSelections.filter(item => item !== "");
        let finalString = cleanParts.join(", ");

        // Tambah suffix default (wajib buat realism)
        if (finalString) {
            finalString += " --v 6.0 --style raw";
        }

        document.getElementById('final-prompt').value = finalString;
    }

    function copyText() {
        const txt = document.getElementById('final-prompt');

        txt.select();
        document.execCommand('copy');
        alert("Prompt tersalin! Gas ke Midjourney ðŸ”¥");
    }

    // Jalankan aplikasi saat load
