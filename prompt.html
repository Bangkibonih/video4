        tailwind.config = {

                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

                    },
                    colors: {
                        // Industrial Grey Palette (Not Black)
                        industrial: {
                            900: '#1F2023', // Background Utama (Dark Grey)
                            800: '#2A2B30', // Card Background
                            700: '#32343A', // Card Hover / Active
                            600: '#3F4148', // Borders
                            500: '#9CA3AF', // Text Muted
                            100: '#F3F4F6', // Text Light
                        },
                        acid: {
                            400: '#CCFF00', // Gen Z Green
                            500: '#B3E600',
                            900: 'rgba(204, 255, 0, 0.15)',
                        }
                    },
                    boxShadow: {
                        'neon': '0 0 10px -2px rgba(204, 255, 0, 0.3)',

    <style>

        .scrolling-wrapper {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
        }
        
        .card-snap { scroll-snap-align: start; }
        .no-select { user-select: none; -webkit-user-select: none; }

        // --- INITIALIZATION ---

            renderApp();
            updateOutput();
        });

        // --- RENDER FUNCTION ---
        function renderApp() {
            const container = document.getElementById('app-container');
            
            categories.forEach((category, index) => {
                const section = document.createElement('section');
                section.className = "mb-10 pl-5 md:pl-0";

                const title = document.createElement('h2');
                title.className = "font-display text-xs font-bold text-industrial-500 uppercase tracking-widest mb-4 flex items-center gap-2";

                const scrollWrapper = document.createElement('div');
                scrollWrapper.className = "flex overflow-x-auto gap-3 pb-4 hide-scrollbar scrolling-wrapper -ml-5 px-5 md:ml-0 md:px-0";
                
                category.options.forEach(option => {
                    const card = document.createElement('div');

                    card.className = `
                        relative flex-shrink-0 w-[135px] bg-industrial-800 rounded-lg border border-industrial-600 
                        p-2.5 cursor-pointer transition-all duration-200 card-snap no-select group hover:border-industrial-500
                        category-${index}
                    `;
                    card.dataset.value = option.val;
                    card.dataset.categoryIndex = index;
                    card.onclick = () => selectOption(index, option.val, card);

                    card.innerHTML = `
                        <!-- Active Indicator Stripe -->
                        <div class="selection-stripe absolute top-0 left-0 w-full h-1 bg-acid-400 opacity-0 transition-opacity rounded-t-lg shadow-[0_2px_10px_rgba(204,255,0,0.5)]"></div>

                                  alt="${option.val}"
                                  loading="lazy">
                        </div>
                        <h3 class="font-sans text-sm font-semibold text-industrial-100 leading-tight mb-1 group-hover:text-white transition-colors tracking-tight">${option.val}</h3>
                        <p class="text-[10px] text-industrial-500 font-mono leading-tight tracking-tight">${option.sub}</p>
                    `;
                    
                    scrollWrapper.appendChild(card);
                });

                const spacer = document.createElement('div');
                spacer.className = "w-2 flex-shrink-0";
                scrollWrapper.appendChild(spacer);

                section.appendChild(scrollWrapper);
                container.appendChild(section);
            });
        }

        // --- LOGIC HANDLING ---
        function selectOption(categoryIndex, value, clickedCard) {
            userSelections[categoryIndex] = value;

            const siblings = document.querySelectorAll(`.category-${categoryIndex}`);
            
            // RESET SIBLINGS (Grey State)
            siblings.forEach(el => {
                el.classList.remove('border-acid-400', 'bg-industrial-700', 'shadow-md');
                el.classList.add('bg-industrial-800', 'border-industrial-600');
                el.querySelector('.selection-stripe').classList.add('opacity-0');
                
                const title = el.querySelector('h3');
                title.classList.remove('text-acid-400');
                title.classList.add('text-industrial-100');
            });

            // ACTIVATE SELECTED (Industrial Active)
            clickedCard.classList.remove('bg-industrial-800', 'border-industrial-600');
            clickedCard.classList.add('bg-industrial-700', 'border-acid-400');
            clickedCard.querySelector('.selection-stripe').classList.remove('opacity-0');
            
            const activeTitle = clickedCard.querySelector('h3');
            activeTitle.classList.remove('text-industrial-100');
            activeTitle.classList.add('text-acid-400');

            updateOutput();
        }

        function updateOutput() {
            const validSelections = userSelections.filter(item => item !== null && item !== "");
            let promptString = validSelections.join(", ");

            if (promptString.length > 0) {
                promptString += " --v 6.0 --style raw";
            }

            document.getElementById('output-prompt').value = promptString;
            
            // Update counter UI
            document.getElementById('step-counter').innerText = `${validSelections.length}/20 SET`;
        }

        function copyToClipboard() {
            const textarea = document.getElementById('output-prompt');
            if(!textarea.value) return;

            textarea.select();
            textarea.setSelectionRange(0, 99999);
            
            navigator.clipboard.writeText(textarea.value).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('copy-toast');
            toast.classList.remove('hidden');
            toast.classList.add('toast-enter');
            
            setTimeout(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('hidden');
            }, 2500);
        }
